<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="calc-wrapper">
        <div class="display"></div>
        <div class="calc-content">
          <div class="clear"></div>
          <div class="calc-numbers">
            <div class="calc-row1">
              <div class="num"><p>7</p></div><div class="num"><p>8</p></div><div class="num"><p>9</p></div>
            </div>
            <div class="calc-row2">
              <div class="num"><p>4</p></div><div class="num"><p>5</p></div><div class="num"><p>6</p></div>
            </div>
            <div class="calc-row3">
              <div class="num"><p>1</p></div><div class="num"><p>2</p></div><div class="num"><p>3</p></div>
            </div>
            <div class="calc-row4">
              <div class="num"><p>0</p></div>
            </div>
          </div>
          <div class="calc-operators">
            <div class="⌫"><p>⌫</p></div>
            <div class="÷"><p>÷</p></div>
            <div class="×"><p>×</p></div>
            <div class="-"><p>-</p></div>
            <div class="+"><p>+</p></div>
            <div class="="><p>=</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
