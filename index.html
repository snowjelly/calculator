<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="calc-wrapper">
        <div class="display"></div>
        <div class="calc-content">
          <div class="calc-numbers">
            <div class="calc-row1">
              <div class="num"><button>7</button></div><div class="num"><button>8</button></div><div class="num"><button>9</button></div>
            </div>
            <div class="calc-row2">
              <div class="num"><button>4</button></div><div class="num"><button>5</button></div><div class="num"><button>6</button></div>
            </div>
            <div class="calc-row3">
              <div class="num"><button>1</button></div><div class="num"><button>2</button></div><div class="num"><button>3</button></div>
            </div>
            <div class="calc-row4">
              <div class="num"><button>0</button></div>
            </div>
          </div>
          <div class="calc-operators">
            <div class="clear"><p>C</p></div>
            <div class="backspace"><p>⌫</p></div>
            <div class="divide"><p>÷</p></div>
            <div class="multiply"><p>×</p></div>
            <div class="minus"><p>-</p></div>
            <div class="plus"><p>+</p></div>
            <div class="equals"><p>=</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
