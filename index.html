<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="calc-wrapper">
        <div class="display"></div>
        <div class="calc-content">
          <div class="clear"></div>
          <div class="calc-numbers"><div class="7"><p>7</p></div><div class="8"><p>8</p></div><div class="9"><p>9</p></div><div class="4"><p>4</p></div><div class="5"><p>5</p></div><div class="6"><p>6</p></div><div class="1"><p>1</p></div><div class="2"><p>2</p></div><div class="3"><p>3</p></div><div class="0"><p>0</p></div></div>
          <div class="calc-operators">
            <div class="backspace"></div>
            <div class="÷"><p>÷</p></div>
            <div class="×"><p>×</p></div>
            <div class="-"><p>-</p></div>
            <div class="+"><p>+</p></div>
            <div class="="><p>=</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
